name: tests

on:
  workflow_call:
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: # important, must be defined on checkout to kick publish (defining in setup/node doesn't work)
          token: ${{ secrets.GH_TOKEN }}
      - name: node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          # cache: "npm" # needs lockfile if enabled

      - name: go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21.4
      - run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@v1.54.0
      - run: npm install
      - run: npm run lint
      - run: npm test
